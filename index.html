<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class=" time-block"></p>
        <button id="clearTasks" onclick="window.location.reload();">Clear All Tasks</button>
        <button id="clearUnsaved" onclick="window.location.reload();">Clear Unsaved Tasks</button>
    </header>
    <div class="container-fluid">
        <!-- Timeblocks go here -->
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="9am" class="hour col-1" >9am</div>
            <textarea id="textarea1" class="col-9 future"></textarea>
            <button id="saveBtn1" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="10am" class="hour col-1"></div>
            <textarea id="textarea2" class="col-9 future" ></textarea>
            <button id="saveBtn2" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="11am" class="hour col-1"></div>
            <textarea id="textarea3" class="col-9 future" ></textarea>
            <button id="saveBtn3" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="12pm" class="hour col-1"></div>
            <textarea id="textarea4" class="col-9 future" ></textarea>
            <button id="saveBtn4" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="1pm" class="hour col-1"></div>
            <textarea id="textarea5" class="col-9 future" ></textarea>
            <button id="saveBtn5" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="2pm" class="hour col-1"></div>
            <textarea id="textarea6" class="col-9 future" ></textarea>
            <button id="saveBtn6" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="3pm" class="hour col-1"></div>
            <textarea id="textarea7" class="col-9 future" ></textarea>
            <button id="saveBtn7" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="4pm" class="hour col-1"></div>
            <textarea id="textarea8" class="col-9 future" ></textarea>
            <button id="saveBtn8" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
            
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="5pm" class="hour col-1"></div>
            <textarea id="textarea9" class="col-9 future" ></textarea>
            <button id="saveBtn9" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
