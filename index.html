<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class=" time-block"></p>
        <button id="clearTasks" onclick="window.location.reload();" class="clearBtn btn btn-primary">Clear All Tasks</button>
        <button id="clearUnsaved" onclick="window.location.reload();" class="clearBtn btn btn-primary">Clear Unsaved Tasks</button>
    </header>
    <div class="container-fluid">
        <!-- Timeblocks go here -->
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="9am" class="hour col-1"></div>
            <textarea id="textarea9am" class="col-9"></textarea>
            <button id="saveBtn9am" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="10am" class="hour col-1"></div>
            <textarea id="textarea10am" class="col-9" ></textarea>
            <button id="saveBtn10am" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="11am" class="hour col-1"></div>
            <textarea id="textarea11am" class="col-9" ></textarea>
            <button id="saveBtn11am" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="12pm" class="hour col-1"></div>
            <textarea id="textarea12pm" class="col-9" ></textarea>
            <button id="saveBtn12pm" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="1pm" class="hour col-1"></div>
            <textarea id="textarea1pm" class="col-9" ></textarea>
            <button id="saveBtn1pm" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="2pm" class="hour col-1"></div>
            <textarea id="textarea2pm" class="col-9" ></textarea>
            <button id="saveBtn2pm" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="3pm" class="hour col-1"></div>
            <textarea id="textarea3pm" class="col-9" ></textarea>
            <button id="saveBtn3pm" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="4pm" class="hour col-1"></div>
            <textarea id="textarea4pm" class="col-9" ></textarea>
            <button id="saveBtn4pm" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
            
        </div>
        <div class="row d-flex border-bottom border-white ml-3">
            <div id="5pm" class="hour col-1"></div>
            <textarea id="textarea5pm" class="col-9" ></textarea>
            <button id="saveBtn5pm" class="saveBtn col-1 btn btn-primary"><span class="oi oi-box"></span></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
